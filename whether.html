<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>हवामान माहिती</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e8f5e9;
    }
    .weather-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    .weather-icon {
      font-size: 60px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center text-success mb-4">आजचे हवामान</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="weather-card">
        <div class="weather-icon">☀️</div>
        <h3>पुणे, महाराष्ट्र</h3>
        <p><strong>तापमान:</strong> 32°C</p>
        <p><strong>हवामान:</strong> उन्हाळी आणि कोरडे</p>
        <p><strong>आर्द्रता:</strong> 45%</p>
        <p><strong>वारा:</strong> 10 किमी/तास</p>
        <p><strong>तारीख:</strong> १९ जून २०२५</p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
